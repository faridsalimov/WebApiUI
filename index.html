<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <style>
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <section class="page page1 active">
        <button id="getDataBtn"
            style="width: 100px; height: 50px; background-color:dodgerblue; margin:50px;">Get</button>
        <button id="postBtn" onclick="PostPage()"
            style="width: 100px; height: 50px; background-color:dodgerblue; margin:50px;">Post</button>
        <button id="putBtn" onclick="PutPage()"
            style="width: 100px; height: 50px; background-color:dodgerblue; margin:50px;">Put</button>
        <button id="deleteBtn" onclick="DeletePage()"
            style="width: 100px; height: 50px; background-color:dodgerblue; margin:50px;">Delete</button>
        <section id="data" style="width: 200px; height: 200px;"></section>
    </section>

    <section class="page page2">
        <h1 style="align-self: center;">POST</h1>
        <form id="dataForm">
            <label for="fullname">Fullname: </label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="seriaNo">Seria No: </label>
            <input type="text" id="seriaNo" name="seriaNo" required>

            <label for="age">Age: </label>
            <input type="text" id="age" name="age" required>

            <label for="score">Score: </label>
            <input type="text" id="score" name="score" required>

            <label for="username">Username: </label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>

            <button onclick="resetPage(1)" type="submit">Submit</button>
        </form>
    </section>

    <section class="page page3">
        <h1>PUT</h1>
        <form id="dataForm">
            <label for="dataId">Student ID:</label>
            <input type="number" id="dataId" name="dataId" required>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
        <button onclick="resetPage(1)" type="reset">Back</button>
    </section>

    <section id="page page4">
        <form id="deleteForm">
            <label for="dataIdToDelete">ID to Delete:</label>
            <input type="number" id="dataIdToDelete" name="dataIdToDelete" required>
            <button type="submit">Delete</button>
        </form>

        <div id="deleteResult"></div>
        <button onclick="resetPage(1)" type="submit">Back</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
